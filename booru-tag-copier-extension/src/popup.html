<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
         :root {
            /* Colors will be overwritten by JS */
            --primary-color: #006ffa;
            --primary-dark: #0056cc;
            --section-bg: #f8f9fa;
            --item-bg: #ffffff;
            --item-hover: #f0f0f0;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --text-primary: #212529;
            --delete-btn: #dc3545;
            --delete-btn-hover: #c82333;
        }
        
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--section-bg);
        }
        
        h2 {
            margin: 0 0 15px 0;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .preset-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background: var(--item-bg);
            border-radius: 4px;
            gap: 8px;
        }
        
        .preset-item:hover {
            background: var(--item-hover);
        }
        
        .preset-position {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .delete-btn {
            background: var(--delete-btn);
            color: white;
            width: 24px;
            height: 24px;
            padding: 0;
            border-radius: 50%;
        }
        
        .delete-btn:hover {
            background: var(--delete-btn-hover);
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>Create New Preset</h2>
        <input type="text" id="preset-name" placeholder="Preset Name">
        <input type="text" id="preset-tags" placeholder="Tags (comma separated)">
        <button id="save-preset">Save Preset</button>
    </div>

    <div class="section">
        <h2>Saved Presets</h2>
        <div id="preset-list"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
